<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main class="container">
      <div class="image"><img src="images/image-victor.jpg" /></div>
      <div class="col background"></div>
      <div class="col description">
        <p id="vitor">Victor Crest <span>26</span></p>
        <p id="place">London</p>
      </div>
      <div class="cols followers">
        <div>
          <p class="number">80k</p>
          <p class="text">Followes</p>
        </div>
        <div>
          <p class="number">803k</p>
          <p class="text">Likes</p>
        </div>
        <div>
          <p class="number">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
